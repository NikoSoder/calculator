<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d18">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button class="d16" id="divide">/</button>
      <button class="d7" id="number">7</button>
      <button class="d8" id="number">8</button>
      <button class="d9" id="number">9</button>
      <button class="d15" id="multiply">*</button>
      <button class="d4" id="number">4</button>
      <button class="d5" id="number">5</button>
      <button class="d6" id="number">6</button>
      <button class="d14" id="minus">-</button>
      <button class="d1" id="number">1</button>
      <button class="d2" id="number">2</button>
      <button class="d3" id="number">3</button>
      <button class="d13" id="plus">+</button>
      <button class="d10" id="number">0</button>
      <button class="d11" id="dot">.</button>
      <button class="d12" id="is-equal-to">=</button>
      <button class="d17" id="reset">c</button>
    </div>
    <p id="current-symbol"></p>
    <script src="app.js"></script>
  </body>
</html>
